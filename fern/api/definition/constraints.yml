# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  commons: commons.yml

services:
  http:
    ConstraintsService:
      base-path: /segments/{segmentKey}/constraints
      auth: true
      path-parameters:
        segmentKey: string
      endpoints:
        create:
          path: /
          method: POST
          request: fliptConstraintCreateRequest
          response: fliptConstraint

        delete:
          path: /{id}
          path-parameters:
            id: string

        update:
          path: /{id}
          path-parameters:
            id: string
          request: fliptConstraintUpdateRequest

types:
  fliptComparisonType:
    docs: The default is UNKNOWN_COMPARISON_TYPE
    enum:
      - UNKNOWN_COMPARISON_TYPE
      - STRING_COMPARISON_TYPE
      - NUMBER_COMPARISON_TYPE
      - BOOLEAN_COMPARISON_TYPE

  fliptConstraintCreateRequest:
    properties:
      type: commons.fliptComparisonType
      property: string
      operator: string
      value: optional<string>

  fliptConstraint:
    properties:
      id: string
      segmentKey: string
      type: commons.fliptComparisonType
      property: string
      operator: string
      value: string
      createdAt: datetime
      updatedAt: datetime

  fliptConstraintUpdateRequest:
    properties:
      type: commons.fliptComparisonType
      property: string
      operator: string
      value: optional<string>
